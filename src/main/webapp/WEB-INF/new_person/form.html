<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Create persons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/css/main.css'}"/>
    <link layout:fragment="pageStyleLink"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style layout:fragment="pageStyle"></style>

</head>
<body>
<div class="container">
    <div class="col-md-12">
        <h2 style="text-align: center">List of persons</h2>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>Name of person</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="personNew : ${person}" th:remove="tag">
                <tr>
                    <td th:text="${personNew.name}"></td>
                    <td th:text="${personNew.email}"></td>
                    <td th:text="${personNew.address}"></td>

                    <td>
                        <form th:action="@{/person/{id}/edit(id=${person.getId()})}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Edit</a> </form>
                        <form th:method="DELETE" th:action="@{/person/{id}(id=${person.getId()})}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Delete</a></form>
                    </td>
                </tr>
            </th:block>

            </tbody>
            <button type="button" form th:method="POST" th:action="@{/new}" th:object="${newPerson}" class="btn btn-success" > <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add</a></form></button>

        </table>

    </div>
</div>
</body>
</html>
